on:
  push:
    branches:
     - master
  pull_request:
    branches:
     - master

name: lint

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            r-lib/lintr
            local::.
          needs: lint

      - name: Lint
        run: |
          # TODO(r-lib/lintr#2512): use a standard approach here
          lintr:::read_settings(".ci/.lintr.R")
          lintr::lint_package(parse_settings = FALSE)
        shell: Rscript {0}
        env:
          LINTR_ERROR_ON_LINT: true
